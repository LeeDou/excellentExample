<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style>
		.box{
			width: 100%;
			display: flex;
			flex-direction: row-reverse;
		}
		.left{
			flex-grow: 1;
			flex-shrink: 1;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.right{
			flex-grow: 1;
			flex-shrink: 1;
			width: 200px;
			height: 200px;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
