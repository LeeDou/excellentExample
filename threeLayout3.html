<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>threeLayout</title>
	<style>
		/* Flex布局 简单实用，浏览器兼容性不是很好*/
		.container{
			display: flex;
		}
		.main{
			flex-grow: 1;
			height: 300px;
			background-color: red;
		}
		.left{
			order: -1;
			flex: 0 1 200px;
			margin-right: 20px;
			height: 300px;
			background-color: blue;
		}
		.right{
			flex:0 1 100px;
			height: 300px;
			margin-left: 20px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
